name: SonarCloud
on:
  push:
    branches: [ release0.2, release0.3, feature-sonarcloud ]
  pull_request:
    branches: [ production ]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install packages
        run: npm ci
      - name: Load Secrets
        run: 'echo "$ENV_PARAMS" > backend/.env.local'
        shell: bash
        env:
          ENV_PARAMS: ${{ secrets.ENV_PARAMS }}
      - name: Building Express
        run: npm run build:express
      - name: Starting Express
        run: node backend/dist/src/api.js &
      - name: Testing Express
        run: npm run test:unit:backend:coverage:single
      - name: Load Secrets
        run: 'echo "$ENV_PARAMS_FRONT" > .env.local'
        shell: bash
        env:
          ENV_PARAMS_FRONT: ${{ secrets.ENV_PARAMS_FRONT }}
      - name: Building Vue
        run: npm run build 
      - name: Running Tests
        run: npm run test:unit:coverage:single
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}